<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile - Bid Vault</title>
  </head>
  <body>
    <header id="main-header" class="header">
      <a href="../index.html" class="nav-link">Back to Dashboard</a>
    </header>
    <main id="main-content" class="main">
      <section id="edit-profile-section" class="section section-edit-profile">
        <h1 id="edit-profile-title" class="title">Edit Profile</h1>
        <form id="edit-profile-form" class="form form-edit-profile">
          <!-- Avatar Upload Section -->
          <div id="avatar-container" class="avatar-container">
            <label for="avatar-input" class="avatar-label">
              <img
                id="avatar-preview"
                class="avatar-preview"
                src="../src/images/avatar-placeholder.png"
                alt="Current Avatar"
              />
              <span class="avatar-text">Click to update avatar</span>
            </label>
            <input
              type="url"
              id="avatar-url"
              class="form-input avatar-input"
              name="avatar"
              placeholder="Enter avatar image URL"
              hidden
            />
            <input
              type="file"
              id="avatar-file"
              class="form-input avatar-file"
              name="avatarFile"
              accept="image/*"
              hidden
            />
            <button type="button" id="avatar-alt-upload" class="btn btn-upload">
              Upload New Avatar
            </button>
          </div>

          <!-- Banner Upload Section -->
          <div id="banner-container" class="banner-container">
            <label for="banner-input" class="banner-label">
              <img
                id="banner-preview"
                class="banner-preview"
                src="../src/images/banner-placeholder.png"
                alt="Current Banner"
              />
              <span class="banner-text">Click to update banner</span>
            </label>
            <input
              type="url"
              id="banner-url"
              class="form-input banner-input"
              name="banner"
              placeholder="Enter banner image URL"
              hidden
            />
            <input
              type="file"
              id="banner-file"
              class="form-input banner-file"
              name="bannerFile"
              accept="image/*"
              hidden
            />
            <button type="button" id="banner-alt-upload" class="btn btn-upload">
              Upload New Banner
            </button>
          </div>

          <!-- Name -->
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            id="name"
            class="form-input"
            name="name"
            placeholder="Enter your name"
            required
          />

          <!-- Email (Read-Only if email is not changeable) -->
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            id="email"
            class="form-input"
            name="email"
            placeholder="Enter your email"
            required
            readonly
          />

          <!-- Bio -->
          <label for="bio" class="form-label">Bio:</label>
          <textarea
            id="bio"
            class="form-textarea"
            name="bio"
            placeholder="Tell us about yourself"
          ></textarea>

          <!-- Current Credits (Read-Only) -->
          <label for="credits" class="form-label">Current Credits:</label>
          <input
            type="text"
            id="credits"
            class="form-input"
            name="credits"
            value="1000"
          />

          <!-- Submit Button -->
          <button type="submit" id="save-changes-submit" class="btn btn-submit">
            Save Changes
          </button>
        </form>
      </section>
    </main>
    <footer id="footer" class="footer">
      <p>&copy; 2024 Auction Site</p>
    </footer>
    <script src="../src/js/app.js"></script>
  </body>
</html>
