<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Profile - Bid Vault</title>
    <script
      src="https://kit.fontawesome.com/ead288c181.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header-container">
      <!-- Avatar on the Left (Visible only when logged in) -->
      <div id="avatar-container" class="avatar-container hidden">
        <a href="/profile/" class="avatar-link">
          <img
            id="header-profile-avatar"
            src="../src/images/avatar.jpg"
            alt="Avatar"
            class="avatar-img"
          />
          <!-- Hide text on smaller screens -->
          <div class="avatar-text">
            <p class="avatar-creator-label">Creator</p>
            <p id="header-profile-name" class="avatar-creator-name">
              Anonymous
            </p>
          </div>
        </a>
      </div>

      <!-- Logo in the Center -->
      <div class="logo-container">
        <a href="/">
          <img src="../src/images/logo.jpg" alt="Site Logo" class="logo-img" />
        </a>
      </div>

      <!-- Hamburger Menu -->
      <div id="hamburger-container" class="relative hidden">
        <button
          id="hamburger-menu"
          class="flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full hover:bg-gray-300"
        >
          <i class="fa-solid fa-bars text-xl text-gray-800"></i>
        </button>

        <div id="dropdown-menu" class="dropdown-menu hidden">
          <!-- Logged-in Menu -->
          <div id="logged-in-menu" class="hidden">
            <a href="/profile/" class="dropdown-link">
              <i class="fa-solid fa-user dropdown-icon"></i>
              <span class="dropdown-text">Your Profile</span>
            </a>
            <a href="/listing/create" class="dropdown-link">
              <i class="fa-solid fa-circle-plus dropdown-icon"></i>
              <span class="dropdown-text">Create Listing</span>
            </a>
            <a href="/profile/update" class="dropdown-link">
              <i class="fa-solid fa-gear dropdown-icon"></i>
              <span class="dropdown-text">Update Profile</span>
            </a>
            <div id="logout-button" class="logout-btn">
              <i class="logout-icon fa-solid fa-right-from-bracket"></i>
              <span class="logout-text">Logout Account</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Not Logged-in Menu -->
      <div id="not-logged-in-menu" class="not-logged-in-nav">
        <a href="/welcome" class="login-nav">Login</a>
        <a href="/auth/register/" class="register-nav">Register</a>
      </div>
    </header>

    <main id="main-content" class="main bg-primaryBg w-full object-cover">
      <section id="update-profile-section">
        <h1
          id="update-profile-title"
          class="text-3xl font-bold text-gray-900 mb-4 text-center"
        >
          Update Profile
        </h1>
        <form id="update-profile-form" class="form">
          <!-- Avatar Section -->
          <div id="avatar-container">
            <label for="avatar-url" class="avatar-label">
              <img
                id="avatar-preview"
                class="avatar-preview"
                src="../src/images/avatar.jpg"
                alt="Current Avatar"
              />
              <span class="avatar-text">Update your avatar</span>
            </label>
            <input
              type="url"
              id="avatar-url"
              class="form-input"
              name="avatarUrl"
              placeholder="Enter new avatar image URL"
            />
            <label for="avatar-alt" class="form-label">Avatar Alt Text</label>
            <input
              type="text"
              id="avatar-alt"
              class="form-input"
              name="avatarAlt"
              placeholder="Enter new alt text for avatar image"
              maxlength="100"
            />
          </div>

          <!-- Banner Section -->
          <div id="banner-container" class="banner-container">
            <label for="banner-url" class="banner-label">
              <img
                id="banner-preview"
                class="banner-preview"
                src="../src/images/banner-placeholder.jpg"
                alt="Current Banner"
              />
              <span class="banner-text">Update your banner</span>
            </label>
            <input
              type="url"
              id="banner-url"
              class="form-input"
              name="bannerUrl"
              placeholder="Enter new banner image URL"
            />
            <label for="banner-alt" class="form-label">Banner Alt Text</label>
            <input
              type="text"
              id="banner-alt"
              class="form-input"
              name="bannerAlt"
              placeholder="Enter new alt text for banner image"
              maxlength="100"
            />
          </div>
          <div>
            <!-- Name -->
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              id="name"
              class="form-input"
              name="name"
              placeholder="Update your username"
              pattern="^[a-zA-Z0-9_]+$"
              title="Name must only contain letters, numbers, and underscores (_)"
              required
            />

            <!-- Bio -->
            <label for="bio" class="form-label">Bio</label>
            <textarea
              id="bio"
              class="form-textarea"
              name="bio"
              placeholder="Update your bio"
              maxlength="160"
            ></textarea>
            <!-- Submit Button -->
            <button
              type="submit"
              id="update-profile-submit"
              class="button submit-form-btn"
            >
              Save Changes
            </button>
          </div>
        </form>
      </section>
    </main>
    <footer id="footer" class="footer">
      <div class="footer-content">
        <a href="/">
          <img
            src="../src/images/logo.jpg"
            alt="Site Logo"
            class="footer-logo"
          />
        </a>
        <hr class="footer-line" />
        <p>&copy; 2018 â€” 2024</p>
      </div>
    </footer>
    <script type="module" src="../app.js"></script>
  </body>
</html>
