<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Profile - Bid Vault</title>
    <link rel="stylesheet" href="../../src/styles/style.css" />
  </head>
  <body>
    <header id="main-header" class="header">
      <a href="../../welcome.html" class="nav-link">
        <img
          src="../../src/images/logo.jpg"
          alt="Back to Welcome"
          class="header-logo"
        />
      </a>
      <nav id="nav-bar" class="nav">
        <button id="logout-button" class="dropdown-item">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Logout</span>
        </button>
      </nav>
    </header>

    <main id="main-content" class="main">
      <section id="update-profile-section">
        <h1 id="update-profile-title">Update Profile</h1>
        <form id="update-profile-form" class="form">
          <!-- Avatar Section -->
          <div id="avatar-container">
            <label for="avatar-url" class="avatar-label">
              <img
                id="avatar-preview"
                class="avatar-preview"
                src="../../src/images/avatar-placeholder.png"
                alt="Current Avatar"
              />
              <span class="avatar-text">Update your avatar</span>
            </label>
            <input
              type="url"
              id="avatar-url"
              class="form-input"
              name="avatarUrl"
              placeholder="Enter new avatar image URL"
            />
          </div>

          <!-- Banner Section -->
          <div id="banner-container" class="banner-container">
            <label for="banner-url" class="banner-label">
              <img
                id="banner-preview"
                class="banner-preview"
                src="../../src/images/banner-bid.jpg"
                alt="Current Banner"
              />
              <span class="banner-text">Update your banner</span>
            </label>
            <input
              type="url"
              id="banner-url"
              class="form-input"
              name="bannerUrl"
              placeholder="Enter new banner image URL"
            />
          </div>

          <!-- Name -->
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            id="name"
            class="form-input"
            name="name"
            placeholder="Update your username"
            pattern="^[a-zA-Z0-9_]+$"
            title="Name must only contain letters, numbers, and underscores (_)"
            required
          />

          <!-- Bio -->
          <label for="bio" class="form-label">Bio:</label>
          <textarea
            id="bio"
            class="form-textarea"
            name="bio"
            placeholder="Update your bio"
            maxlength="160"
          ></textarea>

          <!-- Submit Button -->
          <button type="submit" id="update-profile-submit" class="btn">
            Update Profile
          </button>
        </form>
      </section>
    </main>
    <footer id="footer" class="footer">
      <div class="footer-content">
        <img
          src="../../src/images/logo.jpg"
          alt="Bid Vault Logo"
          class="footer-logo"
        />
        <hr class="footer-line" />
        <p>&copy; 2018 — 2024</p>
        <div class="footer-links">
          <a href="/privacy.html" class="footer-link">Privacy</a>
          <span class="footer-divider">—</span>
          <a href="/terms.html" class="footer-link">Terms</a>
        </div>
      </div>
    </footer>
    <script
      type="module"
      src="../../src/js/views/pages/updateProfile.js"
    ></script>
  </body>
</html>
