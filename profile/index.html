<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Bid Vault</title>

    <script
      src="https://kit.fontawesome.com/ead288c181.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="main-header" class="header">
      <a href="/" class="nav-link">
        <img
          src="../../src/images/logo.jpg"
          alt="Back to Welcome"
          class="header-logo"
        />
      </a>
      <script type="module" src="../app.js"></script>

      <nav id="nav-bar" class="nav">
        <button id="logout-button" class="dropdown-item">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Logout</span>
        </button>
      </nav>
    </header>

    <main id="main-content" class="main">
      <!-- Profile Section -->
      <section id="profile-section" class="section section-profile">
        <div id="banner-container" class="banner-container">
          <img
            id="profile-banner"
            class="profile-banner"
            src="../src/images/banner-bid.jpg"
            alt="Profile Banner"
          />
        </div>
        <div id="profile-info" class="profile-info">
          <img
            id="profile-avatar"
            class="profile-avatar"
            src="../src/images/avatar.jpg"
            alt="Profile Avatar"
          />
          <div id="avatar-update-container" class="hidden">
            <!-- URL Input for Avatar -->
            <label for="avatar-update-input" class="form-label"
              >Avatar URL:</label
            >
            <input
              type="url"
              id="avatar-update-input"
              class="form-input"
              placeholder="Enter new avatar image URL"
            />

            <!-- Alt Text Input for Avatar -->
            <label for="avatar-update-alt" class="form-label"
              >Avatar Alt Text:</label
            >
            <input
              type="text"
              id="avatar-update-alt"
              class="form-input"
              placeholder="Enter new alt text for avatar image"
              maxlength="100"
            />

            <!-- Buttons -->
            <button id="avatar-update-btn" class="btn">Update Avatar</button>
            <button id="avatar-cancel-btn" class="btn btn-icon">
              <i class="fa-solid fa-x"></i>
            </button>
          </div>

          <h1 id="profile-name" class="profile-name">Anna</h1>
          <p id="profile-bio" class="profile-bio">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>
          <p id="profile-credits" class="profile-credits">
            Current credit balance: <span>1000 credits</span>
          </p>
          <a
            href="/profile/update"
            id="update-profile-btn"
            class="btn btn-update-profile"
          >
            Update Profile
          </a>
        </div>
      </section>

      <section id="user-listings">
        <h3>Your Listings</h3>
        <div id="listings-container"></div>
      </section>
    </main>
    <footer id="footer" class="footer">
      <div class="footer-content">
        <img
          src="../../src/images/logo.jpg"
          alt="Bid Vault Logo"
          class="footer-logo"
        />
        <hr class="footer-line" />
        <p>&copy; 2018 — 2024</p>
        <div class="footer-links">
          <a href="/privacy.html" class="footer-link">Privacy</a>
          <span class="footer-divider">—</span>
          <a href="/terms.html" class="footer-link">Terms</a>
        </div>
      </div>
    </footer>
  </body>
  <script type="module" src="../app.js"></script>
</html>
