<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - BidVault</title>

    <script
      src="https://kit.fontawesome.com/ead288c181.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="main-header" class="header">
      <div class="logo">
        <img src="src/images/logo.jpg" alt="Site Logo" class="logo-img" />
      </div>
      <nav id="nav-bar" class="nav">
        <button id="logout-button" class="dropdown-item">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Logout</span>
        </button>
        <a href="/listing/create" class="nav-link">Create Listing</a>
      </nav>
    </header>

    <main id="main-content" class="main">
      <section id="intro-section">
        <h1 id="site-title" class="title">Bid Vault (HOME)</h1>
        <p id="intro-text" class="paragraph">
          Browse and bid on a variety of items, or create your own listing for
          others to bid on.
        </p>
        <a href="#listing-section" id="btn-scroll">Start your journey here!</a>
      </section>

      <section id="listing-section">
        <h2>Listings</h2>
        <div id="search-container" class="search-wrapper">
          <input
            type="text"
            id="search-input"
            placeholder="Search listings..."
          />
          <button id="search-button" class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <h3 id="search-results-headline" class="hidden search-headline">
          Search Results
        </h3>
        <div id="listings-container"></div>
      </section>
    </main>
    <footer id="footer" class="footer">
      <div class="footer-content">
        <img
          src="src/images/logo.jpg"
          alt="Bid Vault Logo"
          class="footer-logo"
        />
        <hr class="footer-line" />
        <p>&copy; 2018 — 2024</p>
        <div class="footer-links">
          <a href="/privacy.html" class="footer-link">Privacy</a>
          <span class="footer-divider">—</span>
          <a href="/terms.html" class="footer-link">Terms</a>
        </div>
      </div>
    </footer>
  </body>
  <script type="module" src="app.js"></script>
</html>
