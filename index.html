<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - BidVault</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ead288c181.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header-container">
      <!-- Avatar on the Left (Visible only when logged in) -->
      <div id="avatar-container" class="avatar-container hidden">
        <a href="/profile/" class="avatar-link">
          <img
            id="header-profile-avatar"
            src="src/images/avatar.jpg"
            alt="Avatar"
            class="avatar-img"
          />
          <!-- Hide text on smaller screens -->
          <div class="avatar-text">
            <p class="avatar-creator-label">Creator</p>
            <p id="header-profile-name" class="avatar-creator-name">
              Anonymous
            </p>
          </div>
        </a>
      </div>

      <!-- Logo in the Center -->
      <div class="logo-container">
        <a href="/">
          <img src="src/images/logo.jpg" alt="Site Logo" class="logo-img" />
        </a>
      </div>

      <!-- Hamburger Menu -->
      <div id="hamburger-container" class="relative hidden">
        <button
          id="hamburger-menu"
          class="flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full hover:bg-gray-300"
        >
          <i class="fa-solid fa-bars text-xl text-gray-800"></i>
        </button>

        <div id="dropdown-menu" class="dropdown-menu hidden">
          <!-- Logged-in Menu -->
          <div id="logged-in-menu" class="hidden">
            <a href="/profile/" class="dropdown-link">
              <i class="fa-solid fa-user dropdown-icon"></i>
              <span class="dropdown-text">Your Profile</span>
            </a>
            <a href="/listing/create" class="dropdown-link">
              <i class="fa-solid fa-circle-plus dropdown-icon"></i>
              <span class="dropdown-text">Create Listing</span>
            </a>
            <a href="/profile/update" class="dropdown-link">
              <i class="fa-solid fa-gear dropdown-icon"></i>
              <span class="dropdown-text">Update Profile</span>
            </a>
            <div id="logout-button" class="logout-btn">
              <i class="logout-icon fa-solid fa-right-from-bracket"></i>
              <span class="logout-text">Logout Account</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Not Logged-in Menu -->
      <div id="not-logged-in-menu" class="not-logged-in-nav">
        <a href="/welcome" class="login-nav">Login</a>
        <a href="/auth/register/" class="register-nav">Register</a>
      </div>
    </header>

    <main id="main-content" class="main">
      <section
        id="intro-section"
        class="main bg-primaryBg w-full h-full object-cover"
      >
        <div
          class="absolute top-32 md:left-1/2 sm:left-0 flex flex-col items-center justify-center p-8"
        >
          <div class="text-center bg-white p-6 rounded-lg shadow-md">
            <h1 id="site-title" class="text-3xl font-bold text-gray-900 mb-4">
              Bid Vault
            </h1>
            <p
              id="intro-text"
              class="paragraph text-lg text-gray-700 leading-relaxed mb-6"
            >
              Browse and bid on a variety of items, or create your own listing
              for others to bid on.
            </p>
            <button
              class="px-6 py-3 text-gray-900 border border-gray-300 rounded-lg hover:bg-gray-100"
            >
              <a href="#listing-section" id="btn-scroll"
                >Start your journey here</a
              >
            </button>
          </div>
        </div>
      </section>

      <section id="listing-section">
        <div
          id="search-container"
          class="search-wrapper flex items-center px-4 py-2 bg-white rounded-full shadow-lg gap-2 border border-gray-200 m-5 w-80"
        >
          <input
            type="text"
            id="search-input"
            class="w-full px-3 py-2 text-gray-900 text-sm border-none rounded-full focus:outline-none focus:ring focus:ring-blue-300"
            placeholder="Search listings..."
          />
          <button
            id="search-button"
            class="search-btn text-gray-500 hover:text-gray-700 focus:outline-none"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <h3
          id="search-results-headline"
          class="hidden search-headline mt-4 text-lg font-semibold text-gray-700"
        >
          Search Results
        </h3>
        <div
          id="listings-container"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
      </section>
    </main>
    <footer id="footer" class="footer">
      <div class="footer-content">
        <a href="/">
          <img src="/src/images/logo.jpg" alt="Site Logo" class="footer-logo" />
        </a>
        <hr class="footer-line" />
        <p>&copy; 2018 â€” 2024</p>
      </div>
    </footer>
  </body>
  <script type="module" src="app.js"></script>
</html>
