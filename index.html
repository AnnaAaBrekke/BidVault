<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - BidVault</title>

    <script
      src="https://kit.fontawesome.com/ead288c181.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header
      class="flex items-center bg-gray-50 shadow-md px-4 py-4 justify-between"
    >
      <!-- Avatar on the Left (Visible only when logged in) -->
      <div id="avatar-container" class="hidden sm:flex items-center space-x-3">
        <a href="/profile/" class="flex items-center space-x-3">
          <img
            id="profile-avatar"
            src="src/images/avatar.jpg"
            alt="Avatar"
            class="h-10 w-10 rounded-full object-cover"
          />
          <div class="text-sm">
            <p class="text-gray-600">Creator</p>
            <p id="profile-name" class="font-medium text-gray-800">Anonymous</p>
          </div>
        </a>
      </div>

      <!-- Logo in the Center -->
      <div class="flex justify-center">
        <img src="src/images/logo.jpg" alt="Site Logo" class="h-10 w-auto" />
      </div>

      <!-- Hamburger Menu and Dropdown for Logged-in Users -->
      <div id="hamburger-container" class="relative">
        <!-- Hamburger Button -->
        <button
          id="hamburger-menu"
          class="flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full hover:bg-gray-300"
        >
          <i class="fa-solid fa-bars text-xl text-gray-800"></i>
        </button>

        <!-- Dropdown Menu -->
        <div
          id="dropdown-menu"
          class="hidden absolute right-0 mt-2 bg-white shadow-md rounded-lg divide-y divide-gray-200 z-50 sm:w-64 sm:flex-col sm:space-y-0 w-32 flex flex-col items-center space-y-2 py-2"
        >
          <div id="logged-in-menu">
            <!-- Your Profile -->
            <a
              href="/profile/"
              class="sm:flex-row sm:text-left flex flex-col items-center text-center py-2 hover:bg-gray-100 w-full"
            >
              <i class="fa-solid fa-user text-orange-500"></i>
              <span
                class="block sm:inline sm:ml-2 text-xs sm:text-sm font-semibold text-gray-800"
              >
                Your Profile
              </span>
            </a>
            <!-- Create Listings -->
            <a
              href="/listing/create/"
              class="sm:flex-row sm:text-left flex flex-col items-center text-center py-2 hover:bg-gray-100 w-full"
            >
              <i class="fa-solid fa-circle-plus text-orange-500"></i>
              <span
                class="block sm:inline sm:ml-2 text-xs sm:text-sm font-semibold text-gray-800"
              >
                Create Listing
              </span>
            </a>
            <!-- Update Profile -->
            <a
              href="/profile/update/"
              class="sm:flex-row sm:text-left flex flex-col items-center text-center py-2 hover:bg-gray-100 w-full"
            >
              <i class="fa-solid fa-gear text-orange-500"></i>
              <span
                class="block sm:inline sm:ml-2 text-xs sm:text-sm font-semibold text-gray-800"
              >
                Update Profile
              </span>
            </a>
            <!-- Logout -->
            <div
              id="logout-button"
              class="flex items-center justify-center sm:w-auto w-auto px-4 py-2 sm:px-6 sm:py-3 gap-2 sm:bg-white sm:text-black sm:border sm:border-gray-300 sm:rounded-md sm:hover:bg-gray-100 sm:cursor-pointer transition-all duration-300"
            >
              <i
                class="fa-solid fa-right-from-bracket text-gray-700 sm:text-gray-700 text-lg"
              ></i>
              <span class="logout-text font-semibold text-sm hidden sm:inline"
                >Logout Account</span
              >
            </div>
          </div>
        </div>
      </div>
    </header>

    <main id="main-content" class="main">
      <section id="intro-section">
        <h1 id="site-title" class="title">Bid Vault (HOME)</h1>
        <p id="intro-text" class="paragraph">
          Browse and bid on a variety of items, or create your own listing for
          others to bid on.
        </p>
        <a href="#listing-section" id="btn-scroll">Start your journey here!</a>
      </section>

      <section id="listing-section">
        <h2>Listings</h2>
        <div id="search-container" class="search-wrapper">
          <input
            type="text"
            id="search-input"
            placeholder="Search listings..."
          />
          <button id="search-button" class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <h3 id="search-results-headline" class="hidden search-headline">
          Search Results
        </h3>
        <div id="listings-container"></div>
      </section>
    </main>
    <footer id="footer" class="footer">
      <div class="footer-content">
        <img
          src="src/images/logo.jpg"
          alt="Bid Vault Logo"
          class="footer-logo"
        />
        <hr class="footer-line" />
        <p>&copy; 2018 — 2024</p>
        <div class="footer-links">
          <a href="/privacy.html" class="footer-link">Privacy</a>
          <span class="footer-divider">—</span>
          <a href="/terms.html" class="footer-link">Terms</a>
        </div>
      </div>
    </footer>
  </body>
  <script type="module" src="app.js"></script>
</html>
