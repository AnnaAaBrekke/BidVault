<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - BidVault</title>

    <script
      src="https://kit.fontawesome.com/ead288c181.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header
      class="flex items-center bg-gray-50 shadow-md px-8 py-6 justify-between"
    >
      <!-- Avatar on the Left (Static) -->
      <div id="avatar-container" class="flex items-center space-x-3">
        <a href="/profile/" class="flex items-center space-x-3">
          <img
            id="profile-avatar"
            src="src/images/avatar.jpg"
            alt="Avatar"
            class="h-10 w-10 rounded-full object-cover"
          />
          <div class="text-sm">
            <p class="text-gray-600">Creator</p>
            <p id="profile-name" class="font-medium text-gray-800">Anonymous</p>
          </div>
        </a>
      </div>

      <!-- Logo in the Center -->
      <div class="flex justify-center">
        <img src="src/images/logo.jpg" alt="Site Logo" class="h-14 w-auto" />
      </div>

      <!-- Hamburger Menu on the Right -->
      <div class="relative">
        <button
          id="hamburger-menu"
          class="flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full hover:bg-gray-300"
        >
          <i class="fa-solid fa-bars text-xl text-gray-800"></i>
        </button>

        <!-- Dropdown Menu -->
        <div
          id="dropdown-menu"
          class="hidden absolute right-0 mt-4 w-64 bg-white shadow-md rounded-lg divide-y divide-gray-200 z-50"
        >
          <!-- Logged-in Dropdown -->
          <div id="logged-in-menu" class="hidden">
            <div class="py-3 px-6 hover:bg-gray-100 cursor-pointer">
              <a href="/profile/" class="font-semibold text-gray-800"
                >Your Profile</a
              >
            </div>
            <div class="py-3 px-6 hover:bg-gray-100 cursor-pointer">
              <a href="/listing/create/" class="font-semibold text-gray-800"
                >Create Listing</a
              >
            </div>
            <div class="py-3 px-6 hover:bg-gray-100 cursor-pointer">
              <a href="/profile/update/" class="font-semibold text-gray-800"
                >Update Profile</a
              >
            </div>
            <div
              id="logout-button"
              class="py-3 px-6 text-center font-semibold text-red-600 hover:bg-gray-100 cursor-pointer"
            >
              Logout Account
            </div>
          </div>
          <!-- Not Logged-in Section -->
          <div
            id="not-logged-in"
            class="hidden flex items-center justify-end space-x-4"
          >
            <a
              href="/welcome"
              class="flex items-center justify-center px-6 py-2 bg-gray-200 border border-gray-400 text-gray-800 rounded-lg hover:bg-gray-300"
            >
              Login
            </a>
            <a
              href="/auth/register/"
              class="flex items-center justify-center px-6 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700"
            >
              Register
            </a>
          </div>
        </div>
      </div>
    </header>

    <main id="main-content" class="main">
      <section id="intro-section">
        <h1 id="site-title" class="title">Bid Vault (HOME)</h1>
        <p id="intro-text" class="paragraph">
          Browse and bid on a variety of items, or create your own listing for
          others to bid on.
        </p>
        <a href="#listing-section" id="btn-scroll">Start your journey here!</a>
      </section>

      <section id="listing-section">
        <h2>Listings</h2>
        <div id="search-container" class="search-wrapper">
          <input
            type="text"
            id="search-input"
            placeholder="Search listings..."
          />
          <button id="search-button" class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <h3 id="search-results-headline" class="hidden search-headline">
          Search Results
        </h3>
        <div id="listings-container"></div>
      </section>
    </main>
    <footer id="footer" class="footer">
      <div class="footer-content">
        <img
          src="src/images/logo.jpg"
          alt="Bid Vault Logo"
          class="footer-logo"
        />
        <hr class="footer-line" />
        <p>&copy; 2018 — 2024</p>
        <div class="footer-links">
          <a href="/privacy.html" class="footer-link">Privacy</a>
          <span class="footer-divider">—</span>
          <a href="/terms.html" class="footer-link">Terms</a>
        </div>
      </div>
    </footer>
  </body>
  <script type="module" src="app.js"></script>
</html>
