<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - BidVault</title>

    <script
      src="https://kit.fontawesome.com/ead288c181.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="flex items-center bg-gray-50 shadow-md px-8 py-6">
      <!-- Avatar and Dropdown Section -->
      <div class="flex items-center space-x-3 cursor-pointer w-1/3">
        <!-- Avatar -->
        <div
          id="avatar-container"
          class="flex items-center space-x-3 cursor-pointer"
        >
          <img
            src="src/images/avatar.jpg"
            alt="Avatar"
            class="h-10 w-10 rounded-full object-cover"
          />
          <div class="text-sm">
            <p class="text-gray-600">Creator</p>
            <p class="font-medium text-gray-800">Anna</p>
          </div>
        </div>

        <!-- Dropdown Menu -->
        <div
          id="dropdown-menu"
          class="hidden absolute left-0 mt-4 w-64 bg-white shadow-md rounded-lg divide-y divide-gray-200 z-50"
        >
          <!-- Dropdown Items -->
          <div
            class="py-3 px-6 flex items-center justify-between hover:bg-gray-100 cursor-pointer"
          >
            <div class="flex items-center">
              <div class="bg-orange-400 h-6 w-6 rounded-full mr-3"></div>
              <a href="/profile" class="font-semibold text-gray-800"
                >Your Profile</a
              >
            </div>
            <span class="text-gray-500">&gt;</span>
          </div>
          <div
            class="py-3 px-6 flex items-center justify-between hover:bg-gray-100 cursor-pointer"
          >
            <div class="flex items-center">
              <div class="bg-orange-400 h-6 w-6 rounded-full mr-3"></div>
              <a href="/listing/create" class="font-semibold text-gray-800"
                >Create Listing</a
              >
            </div>
            <span class="text-gray-500">&gt;</span>
          </div>
          <div
            class="py-3 px-6 flex items-center justify-between hover:bg-gray-100 cursor-pointer"
          >
            <div class="flex items-center">
              <div class="bg-orange-400 h-6 w-6 rounded-full mr-3"></div>
              <a href="/profile/update" class="font-semibold text-gray-800"
                >Update Profile</a
              >
            </div>
            <span class="text-gray-500">&gt;</span>
          </div>
          <!-- Logout Button -->
          <div
            id="logout-button"
            class="py-3 px-6 bg-white text-center font-semibold text-red-600 hover:bg-gray-100 cursor-pointer"
          >
            Logout Account
          </div>
        </div>
      </div>
      <!-- Logo Section (Center) -->
      <div class="flex justify-center w-1/3">
        <img src="src/images/logo.jpg" alt="Site Logo" class="h-14 w-auto" />
      </div>
    </header>

    <main id="main-content" class="main">
      <section id="intro-section">
        <h1 id="site-title" class="title">Bid Vault (HOME)</h1>
        <p id="intro-text" class="paragraph">
          Browse and bid on a variety of items, or create your own listing for
          others to bid on.
        </p>
        <a href="#listing-section" id="btn-scroll">Start your journey here!</a>
      </section>

      <section id="listing-section">
        <h2>Listings</h2>
        <div id="search-container" class="search-wrapper">
          <input
            type="text"
            id="search-input"
            placeholder="Search listings..."
          />
          <button id="search-button" class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <h3 id="search-results-headline" class="hidden search-headline">
          Search Results
        </h3>
        <div id="listings-container"></div>
      </section>
    </main>
    <footer id="footer" class="footer">
      <div class="footer-content">
        <img
          src="src/images/logo.jpg"
          alt="Bid Vault Logo"
          class="footer-logo"
        />
        <hr class="footer-line" />
        <p>&copy; 2018 — 2024</p>
        <div class="footer-links">
          <a href="/privacy.html" class="footer-link">Privacy</a>
          <span class="footer-divider">—</span>
          <a href="/terms.html" class="footer-link">Terms</a>
        </div>
      </div>
    </footer>
  </body>
  <script type="module" src="app.js"></script>
</html>
