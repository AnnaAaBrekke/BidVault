<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Listing - Bid Vault</title>
  </head>
  <body>
    <header id="main-header" class="header">
      <a href="../welcome.html" class="nav-link">Back to Welcome</a>
      <nav id="nav-bar" class="nav">
        <button id="logout-button" class="dropdown-item">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Logout</span>
        </button>
      </nav>
    </header>
    <main id="main-content" class="main">
      <section
        id="create-listing-section"
        class="section section-create-listing"
      >
        <h1 id="create-listing-title" class="title">Create New Listing</h1>
        <form id="create-listing-form" class="form form-create-listing">
          <label for="title" class="form-label">Title:</label>
          <input
            type="text"
            id="title"
            class="form-input"
            name="title"
            placeholder="Enter listing title"
            required
          />

          <label for="description" class="form-label">Description:</label>
          <textarea
            id="description"
            class="form-textarea"
            name="description"
            placeholder="Enter listing description"
            required
          ></textarea>

          <label for="deadline" class="form-label">Deadline:</label>
          <input
            type="date"
            id="deadline"
            class="form-input"
            name="deadline"
            required
          />

          <!-- Media Section -->
          <label for="media-1" class="form-label">Media URLs:</label>
          <div id="media-container" class="media-container">
            <div class="media-item">
              <input
                type="url"
                id="media-1"
                class="form-input media-input"
                name="media"
                placeholder="Enter media URL"
                required
              />
            </div>
          </div>
          <button type="button" id="add-media-btn" class="btn btn-add-media">
            Add Media
          </button>
          <button
            type="button"
            id="remove-media-btn"
            class="btn btn-remove-media"
            hidden
          >
            Remove Media
          </button>

          <button
            type="submit"
            id="create-listing-submit"
            class="btn btn-submit"
          >
            Create Listing
          </button>
        </form>
      </section>
    </main>
    <footer id="footer" class="footer">
      <p>&copy; 2024 Bid Vault</p>
    </footer>
    <script type="module" src="../../src/js/views/pages/create.js"></script>
  </body>
</html>
