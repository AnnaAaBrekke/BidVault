<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Listing - Bid Vault</title>
    <link rel="stylesheet" href="../../src/styles/style.css" />
  </head>
  <body>
    <header id="main-header" class="header">
      <a href="/" class="nav-link">Back to Welcome</a>
      <nav id="nav-bar" class="nav">
        <button id="logout-button" class="dropdown-item">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Logout</span>
        </button>
      </nav>
    </header>
    <main id="main-content" class="main">
      <section
        id="create-listing-section"
        class="section section-create-listing"
      >
        <h1 id="create-listing-title" class="title">Create New Listing</h1>
        <form id="create-listing-form" class="form form-create-listing">
          <!-- Main Image -->
          <label for="mainImgUrl" class="form-label">Main Image</label>
          <input
            type="url"
            id="mainImgUrl"
            name="mainImgUrl"
            class="form-input"
            placeholder="Enter main image URL"
            required
          />

          <!-- Title -->
          <label for="title" class="form-label">Title:</label>
          <input
            type="text"
            id="title"
            class="form-input"
            name="title"
            placeholder="Enter listing title"
            required
          />

          <!-- Deadline -->
          <label for="deadline" class="form-label">Deadline:</label>
          <input
            type="datetime-local"
            id="deadline"
            class="form-input"
            name="endsAt"
            required
          />

          <!-- Description -->
          <label for="description" class="form-label">Description:</label>
          <textarea
            id="description"
            class="form-textarea"
            name="description"
            placeholder="Enter listing description"
            required
          ></textarea>

          <!-- Media Gallery Section -->
          <label for="media" class="form-label">
            Media Gallery (Add up to 5 images for your listing):
          </label>
          <div id="media-container" class="media-container">
            <!-- Initial 5 Media Input Fields -->
            <div class="media-item">
              <input
                type="url"
                class="form-input media-input"
                name="media"
                placeholder="Enter the URL for Media 1"
                required
              />
            </div>
            <div class="media-item">
              <input
                type="url"
                class="form-input media-input"
                name="media"
                placeholder="Enter the URL for Media 2"
              />
            </div>
            <div class="media-item">
              <input
                type="url"
                class="form-input media-input"
                name="media"
                placeholder="Enter the URL for Media 3"
              />
            </div>
            <div class="media-item">
              <input
                type="url"
                class="form-input media-input"
                name="media"
                placeholder="Enter the URL for Media 4"
              />
            </div>
            <div class="media-item">
              <input
                type="url"
                class="form-input media-input"
                name="media"
                placeholder="Enter the URL for Media 5"
              />
            </div>
          </div>

          <!-- Submit -->
          <button
            type="submit"
            id="create-listing-submit"
            class="btn btn-submit"
          >
            Create Listing
          </button>
        </form>
      </section>
    </main>
    <footer id="footer" class="footer">
      <p>&copy; 2024 Bid Vault</p>
    </footer>
    <script type="module" src="../app.js"></script>
  </body>
</html>
