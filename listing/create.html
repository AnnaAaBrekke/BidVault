<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Listing - Bid Vault</title>
    <script
      src="https://kit.fontawesome.com/ead288c181.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header
      class="flex items-center bg-gray-50 shadow-md px-4 py-4 justify-between"
    >
      <!-- Avatar on the Left (Visible only when logged in) -->
      <div id="avatar-container" class="hidden flex items-center space-x-3">
        <a href="/profile/" class="flex items-center space-x-3">
          <img
            id="header-profile-avatar"
            src="../src/images/avatar.jpg"
            alt="Avatar"
            class="h-10 w-10 rounded-full object-cover"
          />
          <!-- Hide text on smaller screens -->
          <div class="hidden sm:block text-sm">
            <p class="text-gray-600">Creator</p>
            <p id="header-profile-name" class="font-medium text-gray-800">
              Anonymous
            </p>
          </div>
        </a>
      </div>

      <!-- Logo in the Center -->
      <div class="flex justify-center">
        <a href="/">
          <img
            src="../src/images/logo.jpg"
            alt="Site Logo"
            class="h-10 w-auto m-1"
          />
        </a>
      </div>

      <!-- Hamburger Menu -->
      <div id="hamburger-container" class="relative hidden">
        <button
          id="hamburger-menu"
          class="flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full hover:bg-gray-300"
        >
          <i class="fa-solid fa-bars text-xl text-gray-800"></i>
        </button>

        <!-- Dropdown Menu -->
        <div
          id="dropdown-menu"
          class="hidden absolute right-0 mt-2 bg-white shadow-md rounded-lg divide-y divide-gray-200 z-50 sm:w-64 sm:flex-col w-40 flex flex-col items-center py-2"
        >
          <!-- Logged-in Menu -->
          <div id="logged-in-menu" class="hidden">
            <a
              href="/profile/"
              class="sm:flex-row sm:text-left flex flex-col items-center text-center py-2 hover:bg-gray-100 w-full"
            >
              <i class="fa-solid fa-user text-orange-500"></i>
              <span
                class="block sm:inline sm:ml-2 text-xs sm:text-sm font-semibold text-gray-800"
              >
                Your Profile
              </span>
            </a>
            <a
              href="/listing/create"
              class="sm:flex-row sm:text-left flex flex-col items-center text-center py-2 hover:bg-gray-100 w-full"
            >
              <i class="fa-solid fa-circle-plus text-orange-500"></i>
              <span
                class="block sm:inline sm:ml-2 text-xs sm:text-sm font-semibold text-gray-800"
              >
                Create Listing
              </span>
            </a>
            <a
              href="/profile/update"
              class="sm:flex-row sm:text-left flex flex-col items-center text-center py-2 hover:bg-gray-100 w-full"
            >
              <i class="fa-solid fa-gear text-orange-500"></i>
              <span
                class="block sm:inline sm:ml-2 text-xs sm:text-sm font-semibold text-gray-800"
              >
                Update Profile
              </span>
            </a>
            <div id="logout-button" class="logout-btn">
              <i class="logout-icon fa-solid fa-right-from-bracket"></i>
              <span class="logout-text"> Logout Account </span>
            </div>
          </div>
        </div>
      </div>

      <!-- Not Logged-in Menu -->
      <div id="not-logged-in-menu" class="not-logged-in-nav">
        <a href="/welcome" class="login-nav">Login</a>
        <a href="/auth/register/" class="register-nav">Register</a>
      </div>
    </header>

    <main id="main-content" class="main">
      <section
        id="create-listing-section"
        class="section section-create-listing"
      >
        <h1 id="create-listing-title" class="title">Create New Listing</h1>
        <form id="create-listing-form" class="form form-create-listing">
          <!-- Main Image -->
          <img
            id="main-image-preview"
            class="image-preview"
            alt="Main Image Preview"
            src="https://via.placeholder.com/150"
          />
          <label for="mainImgUrl">Main Image</label>
          <input
            type="url"
            id="mainImgUrl"
            name="mainImgUrl"
            class="form-input"
            placeholder="Enter main image URL"
            required
          />
          <input
            type="text"
            class="form-input media-alt"
            name="mediaAlt"
            placeholder="Enter alt text for main image"
          />

          <!-- Title -->
          <label for="title" class="form-label">Title:</label>
          <input
            type="text"
            id="title"
            class="form-input"
            name="title"
            placeholder="Enter listing title"
            required
          />

          <!-- Deadline -->
          <label for="deadline" class="form-label">Deadline:</label>
          <input
            type="datetime-local"
            id="deadline"
            class="form-input"
            name="endsAt"
            required
          />

          <!-- Description -->
          <label for="description" class="form-label">Description:</label>
          <textarea
            id="description"
            class="form-textarea"
            name="description"
            placeholder="Enter listing description"
            required
          ></textarea>

          <!-- Media Gallery Section -->
          <label class="form-label">
            Media Gallery (Add up to 5 images for your listing):
          </label>
          <div id="media-container" class="media-container">
            <!-- Initial 5 Media Input Fields -->
            <div class="media-item">
              <img
                class="image-preview hidden"
                alt="Gallery Image 1 Preview"
                src="https://via.placeholder.com/150"
              />
              <input
                type="url"
                id="media1"
                class="form-input media-input"
                name="media"
                placeholder="Enter the URL for Media 1"
                required
              />
              <input
                type="text"
                class="form-input media-alt"
                name="mediaAlt"
                placeholder="Enter alt text for Media 1"
              />
            </div>
            <div class="media-item">
              <img
                class="image-preview hidden"
                alt="Gallery Image 2 Preview"
                src="https://via.placeholder.com/150"
              />
              <input
                type="url"
                id="media2"
                class="form-input media-input"
                name="media"
                placeholder="Enter the URL for Media 2"
              />
              <input
                type="text"
                class="form-input media-alt"
                name="mediaAlt"
                placeholder="Enter alt text for Media 2"
              />
            </div>
            <div class="media-item">
              <img
                class="image-preview hidden"
                alt="Gallery Image 3 Preview"
                src="https://via.placeholder.com/150"
              />
              <input
                type="url"
                id="media3"
                class="form-input media-input"
                name="media"
                placeholder="Enter the URL for Media 3"
              />
              <input
                type="text"
                class="form-input media-alt"
                name="mediaAlt"
                placeholder="Enter alt text for Media 3"
              />
            </div>
            <div class="media-item">
              <img
                class="image-preview hidden"
                alt="Gallery Image 4 Preview"
                src="https://via.placeholder.com/150"
              />
              <input
                type="url"
                id="media4"
                class="form-input media-input"
                name="media"
                placeholder="Enter the URL for Media 4"
              />
              <input
                type="text"
                class="form-input media-alt"
                name="mediaAlt"
                placeholder="Enter alt text for Media 4"
              />
            </div>
            <div class="media-item">
              <img
                class="image-preview hidden"
                alt="Gallery Image 5 Preview"
                src="https://via.placeholder.com/150"
              />
              <input
                type="url"
                id="media5"
                class="form-input media-input"
                name="media"
                placeholder="Enter the URL for Media 5"
              />
              <input
                type="text"
                class="form-input media-alt"
                name="mediaAlt"
                placeholder="Enter alt text for Media 5"
              />
            </div>
          </div>

          <!-- Submit -->
          <button
            type="submit"
            id="create-listing-submit"
            class="button submit-form-btn"
          >
            Create Listing
          </button>
        </form>
      </section>
    </main>
    <footer id="footer" class="footer">
      <p>&copy; 2024 Bid Vault</p>
    </footer>
    <script type="module" src="../app.js"></script>
  </body>
</html>
