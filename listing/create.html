<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Listing - Bid Vault</title>
    <script
      src="https://kit.fontawesome.com/ead288c181.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header-container">
      <!-- Avatar on the Left (Visible only when logged in) -->
      <div id="avatar-container" class="avatar-container hidden">
        <a href="/profile/" class="avatar-link">
          <img
            id="header-profile-avatar"
            src="../src/images/avatar.jpg"
            alt="Avatar"
            class="avatar-img"
          />
          <!-- Hide text on smaller screens -->
          <div class="avatar-text">
            <p class="avatar-creator-label">Creator</p>
            <p id="header-profile-name" class="avatar-creator-name">
              Anonymous
            </p>
          </div>
        </a>
      </div>

      <!-- Logo in the Center -->
      <div class="logo-container">
        <a href="/">
          <img src="../src/images/logo.jpg" alt="Site Logo" class="logo-img" />
        </a>
      </div>

      <!-- Hamburger Menu -->
      <div id="hamburger-container" class="relative hidden">
        <button
          id="hamburger-menu"
          class="flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full hover:bg-gray-300"
        >
          <i class="fa-solid fa-bars text-xl text-gray-800"></i>
        </button>

        <div id="dropdown-menu" class="dropdown-menu hidden">
          <!-- Logged-in Menu -->
          <div id="logged-in-menu" class="hidden">
            <a href="/profile/" class="dropdown-link">
              <i class="fa-solid fa-user dropdown-icon"></i>
              <span class="dropdown-text">Your Profile</span>
            </a>
            <a href="/listing/create" class="dropdown-link">
              <i class="fa-solid fa-circle-plus dropdown-icon"></i>
              <span class="dropdown-text">Create Listing</span>
            </a>
            <a href="/profile/update" class="dropdown-link">
              <i class="fa-solid fa-gear dropdown-icon"></i>
              <span class="dropdown-text">Update Profile</span>
            </a>
            <div id="logout-button" class="logout-btn">
              <i class="logout-icon fa-solid fa-right-from-bracket"></i>
              <span class="logout-text">Logout Account</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Not Logged-in Menu -->
      <div id="not-logged-in-menu" class="not-logged-in-nav">
        <a href="/welcome" class="login-nav">Login</a>
        <a href="/auth/register/" class="register-nav">Register</a>
      </div>
    </header>
    <main id="main-content" class="main bg-primaryBg w-full object-cover">
      <section
        id="create-listing-section"
        class="section section-create-listing"
      >
        <h1
          id="create-listing-title"
          class="text-3xl font-bold text-gray-900 mb-4"
        >
          Create New Listing
        </h1>
        <form id="create-listing-form" class="form form-create-listing">
          <!-- Main Image -->
          <img
            id="main-image-preview"
            class="image-preview"
            alt="Main Image Preview"
            src="https://via.placeholder.com/150"
          />
          <label for="mainImgUrl">Main Image</label>
          <input
            type="url"
            id="mainImgUrl"
            name="mainImgUrl"
            class="form-input"
            placeholder="Enter main image URL"
            required
          />
          <input
            type="text"
            class="form-input media-alt"
            name="mediaAlt"
            placeholder="Enter alt text for main image"
          />

          <!-- Title -->
          <label for="title" class="form-label">Title:</label>
          <input
            type="text"
            id="title"
            class="form-input"
            name="title"
            placeholder="Enter listing title"
            required
          />

          <!-- Deadline -->
          <label for="deadline" class="form-label">Deadline:</label>
          <input
            type="datetime-local"
            id="deadline"
            class="form-input"
            name="endsAt"
            required
          />

          <!-- Description -->
          <label for="description" class="form-label">Description:</label>
          <textarea
            id="description"
            class="form-textarea"
            name="description"
            placeholder="Enter listing description"
            required
          ></textarea>

          <!-- Media Gallery Section -->
          <label class="form-label">
            Media Gallery (Add up to 5 images for your listing):
          </label>
          <div id="media-container" class="media-container">
            <!-- Initial 5 Media Input Fields -->
            <div class="media-item">
              <img
                class="image-preview hidden"
                alt="Gallery Image 1 Preview"
                src="https://via.placeholder.com/150"
              />
              <input
                type="url"
                id="media1"
                class="form-input media-input"
                name="media"
                placeholder="Enter the URL for Media 1"
                required
              />
              <input
                type="text"
                class="form-input media-alt"
                name="mediaAlt"
                placeholder="Enter alt text for Media 1"
              />
            </div>
            <div class="media-item">
              <img
                class="image-preview hidden"
                alt="Gallery Image 2 Preview"
                src="https://via.placeholder.com/150"
              />
              <input
                type="url"
                id="media2"
                class="form-input media-input"
                name="media"
                placeholder="Enter the URL for Media 2"
              />
              <input
                type="text"
                class="form-input media-alt"
                name="mediaAlt"
                placeholder="Enter alt text for Media 2"
              />
            </div>
            <div class="media-item">
              <img
                class="image-preview hidden"
                alt="Gallery Image 3 Preview"
                src="https://via.placeholder.com/150"
              />
              <input
                type="url"
                id="media3"
                class="form-input media-input"
                name="media"
                placeholder="Enter the URL for Media 3"
              />
              <input
                type="text"
                class="form-input media-alt"
                name="mediaAlt"
                placeholder="Enter alt text for Media 3"
              />
            </div>
            <div class="media-item">
              <img
                class="image-preview hidden"
                alt="Gallery Image 4 Preview"
                src="https://via.placeholder.com/150"
              />
              <input
                type="url"
                id="media4"
                class="form-input media-input"
                name="media"
                placeholder="Enter the URL for Media 4"
              />
              <input
                type="text"
                class="form-input media-alt"
                name="mediaAlt"
                placeholder="Enter alt text for Media 4"
              />
            </div>
            <div class="media-item">
              <img
                class="image-preview hidden"
                alt="Gallery Image 5 Preview"
                src="https://via.placeholder.com/150"
              />
              <input
                type="url"
                id="media5"
                class="form-input media-input"
                name="media"
                placeholder="Enter the URL for Media 5"
              />
              <input
                type="text"
                class="form-input media-alt"
                name="mediaAlt"
                placeholder="Enter alt text for Media 5"
              />
            </div>
          </div>

          <!-- Submit -->
          <button
            type="submit"
            id="create-listing-submit"
            class="button submit-form-btn"
          >
            Create Listing
          </button>
        </form>
      </section>
    </main>
    <footer id="footer" class="footer">
      <div class="footer-content">
        <a href="/">
          <img
            src="../src/images/logo.jpg"
            alt="Site Logo"
            class="footer-logo"
          />
        </a>
        <hr class="footer-line" />
        <p>&copy; 2018 â€” 2024</p>
      </div>
    </footer>
    <script type="module" src="../app.js"></script>
  </body>
</html>
