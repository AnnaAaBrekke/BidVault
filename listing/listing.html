<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listing Details - Auction Site</title>
  </head>
  <body>
    <header id="main-header" class="header">
      <a href="../index.html" class="nav-link">Back to Listings</a>
      <nav id="nav-bar" class="nav">
        <button id="logout-button" class="dropdown-item">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Logout</span>
        </button>
      </nav>
    </header>

    <main id="main-content" class="main">
      <!-- Listing Title Section -->
      <section
        id="listing-details-section"
        class="section section-listing-details"
      >
        <h1 id="listing-title" class="title">Auction Item</h1>
        <p id="listing-description" class="text">Description goes here.</p>
      </section>

      <section id="bids-section" class="section section-bids">
        <h2 class="subtitle">Recent Bids</h2>
        <ul id="bids-list" class="bids-list">
          <!-- Bids will be dynamically added here -->
        </ul>
      </section>

      <section id="place-bid-section" class="section section-place-bid">
        <h2 class="subtitle">Place Your Bid</h2>
        <form id="bid-form" class="form form-bid">
          <label for="bid-amount" class="form-label">Type credit amount:</label>
          <input
            type="number"
            id="bid-amount"
            class="form-input"
            name="bid-amount"
            placeholder="Enter your bid"
            min="0"
            required
          />
          <button type="submit" id="place-bid-btn" class="btn btn-submit">
            Place Bid
          </button>
        </form>
      </section>

      <section id="deadline-section" class="section section-deadline">
        <h2 class="subtitle">Deadline Date</h2>
        <p id="deadline" class="text">Deadline goes here.</p>
      </section>

      <section id="media-gallery-section" class="section section-media-gallery">
        <h2 class="subtitle">Listing Item Media Gallery</h2>
        <div id="media-gallery" class="media-gallery">
          <!-- Media will be dynamically added here -->
        </div>
      </section>
    </main>
    <footer id="footer" class="footer">
      <p>&copy; 2024 Auction Site</p>
    </footer>
    <script type="module" src="../../src/js/views/pages/listing.js"></script>
  </body>
</html>
