<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listing Details - Auction Site</title>
    <script
      src="https://kit.fontawesome.com/ead288c181.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="listing">
    <header
      class="flex items-center bg-gray-50 shadow-md px-4 py-4 justify-between"
    >
      <!-- Avatar on the Left (Visible only when logged in) -->
      <div id="avatar-container" class="hidden flex items-center space-x-3">
        <a href="/profile/" class="flex items-center space-x-3">
          <img
            id="header-profile-avatar"
            src="../src/images/avatar.jpg"
            alt="Avatar"
            class="h-10 w-10 rounded-full object-cover"
          />
          <!-- Hide text on smaller screens -->
          <div class="hidden sm:block text-sm">
            <p class="text-gray-600">Creator</p>
            <p id="header-profile-name" class="font-medium text-gray-800">
              Anonymous
            </p>
          </div>
        </a>
      </div>

      <!-- Logo in the Center -->
      <div class="flex justify-center">
        <a href="/">
          <img
            src="../src/images/logo.jpg"
            alt="Site Logo"
            class="h-10 w-auto m-1"
          />
        </a>
      </div>

      <!-- Hamburger Menu -->
      <div id="hamburger-container" class="relative hidden">
        <button
          id="hamburger-menu"
          class="flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full hover:bg-gray-300"
        >
          <i class="fa-solid fa-bars text-xl text-gray-800"></i>
        </button>

        <!-- Dropdown Menu -->
        <div
          id="dropdown-menu"
          class="hidden absolute right-0 mt-2 bg-white shadow-md rounded-lg divide-y divide-gray-200 z-50 sm:w-64 sm:flex-col w-40 flex flex-col items-center py-2"
        >
          <!-- Logged-in Menu -->
          <div id="logged-in-menu" class="hidden">
            <a
              href="/profile/"
              class="sm:flex-row sm:text-left flex flex-col items-center text-center py-2 hover:bg-gray-100 w-full"
            >
              <i class="fa-solid fa-user text-orange-500"></i>
              <span
                class="block sm:inline sm:ml-2 text-xs sm:text-sm font-semibold text-gray-800"
              >
                Your Profile
              </span>
            </a>
            <a
              href="/listing/create"
              class="sm:flex-row sm:text-left flex flex-col items-center text-center py-2 hover:bg-gray-100 w-full"
            >
              <i class="fa-solid fa-circle-plus text-orange-500"></i>
              <span
                class="block sm:inline sm:ml-2 text-xs sm:text-sm font-semibold text-gray-800"
              >
                Create Listing
              </span>
            </a>
            <a
              href="/profile/update"
              class="sm:flex-row sm:text-left flex flex-col items-center text-center py-2 hover:bg-gray-100 w-full"
            >
              <i class="fa-solid fa-gear text-orange-500"></i>
              <span
                class="block sm:inline sm:ml-2 text-xs sm:text-sm font-semibold text-gray-800"
              >
                Update Profile
              </span>
            </a>
            <div
              id="logout-button"
              class="flex items-center justify-center sm:w-auto w-auto px-4 py-2 sm:px-6 sm:py-3 gap-2 bg-white border-2 border-gray-800 rounded-md hover:bg-gray-100 cursor-pointer"
            >
              <i
                class="fa-solid fa-right-from-bracket text-gray-700 sm:text-gray-700 text-lg"
              ></i>
              <span class="logout-text font-semibold text-sm hidden sm:inline">
                Logout Account
              </span>
            </div>
          </div>
        </div>
      </div>

      <!-- Not Logged-in Menu -->
      <div
        id="not-logged-in-menu"
        class="hidden flex items-center justify-end space-x-1 sm:space-x-4"
      >
        <a
          href="/welcome"
          class="flex items-center justify-center px-2 py-1 text-xs sm:px-6 sm:py-2 sm:text-base bg-gray-200 border border-gray-400 text-gray-800 rounded-lg hover:bg-gray-300"
        >
          Login
        </a>
        <a
          href="/auth/register/"
          class="flex items-center justify-center px-2 py-1 text-xs sm:px-6 sm:py-2 sm:text-base bg-gray-800 text-white rounded-lg hover:bg-gray-700"
        >
          Register
        </a>
      </div>
    </header>

    <main id="main-content" class="main">
      <section id="single-listing">
        <h1>Listing details</h1>
      </section>
    </main>

    <footer id="footer" class="footer">
      <p>&copy; 2024 Auction Site</p>
    </footer>

    <script type="module" src="../app.js"></script>
  </body>
</html>
