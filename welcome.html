<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - Bid Vault</title>
    <script
      src="https://kit.fontawesome.com/ead288c181.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="welcomePage">
    <header
      class="flex items-center bg-gray-50 shadow-md px-4 py-4 justify-between"
    >
      <!-- Avatar on the Left (Visible only when logged in) -->
      <div id="avatar-container" class="hidden flex items-center space-x-3">
        <a href="/profile/" class="flex items-center space-x-3">
          <img
            id="header-profile-avatar"
            src="src/images/avatar.jpg"
            alt="Avatar"
            class="h-10 w-10 rounded-full object-cover"
          />
          <!-- Hide text on smaller screens -->
          <div class="hidden sm:block text-sm">
            <p class="text-gray-600">Creator</p>
            <p id="header-profile-name" class="font-medium text-gray-800">
              Anonymous
            </p>
          </div>
        </a>
      </div>

      <!-- Logo in the Center -->
      <div class="flex justify-center">
        <a href="/">
          <img
            src="src/images/logo.jpg"
            alt="Site Logo"
            class="h-10 w-auto m-1"
          />
        </a>
      </div>

      <!-- Hamburger Menu -->
      <div id="hamburger-container" class="relative hidden">
        <button
          id="hamburger-menu"
          class="flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full hover:bg-gray-300"
        >
          <i class="fa-solid fa-bars text-xl text-gray-800"></i>
        </button>

        <!-- Dropdown Menu -->
        <div
          id="dropdown-menu"
          class="hidden absolute right-0 mt-2 bg-white shadow-md rounded-lg divide-y divide-gray-200 z-50 sm:w-64 sm:flex-col w-40 flex flex-col items-center py-2"
        >
          <!-- Logged-in Menu -->
          <div id="logged-in-menu" class="hidden">
            <a
              href="/profile/"
              class="sm:flex-row sm:text-left flex flex-col items-center text-center py-2 hover:bg-gray-100 w-full"
            >
              <i class="fa-solid fa-user text-orange-500"></i>
              <span
                class="block sm:inline sm:ml-2 text-xs sm:text-sm font-semibold text-gray-800"
              >
                Your Profile
              </span>
            </a>
            <a
              href="/listing/create"
              class="sm:flex-row sm:text-left flex flex-col items-center text-center py-2 hover:bg-gray-100 w-full"
            >
              <i class="fa-solid fa-circle-plus text-orange-500"></i>
              <span
                class="block sm:inline sm:ml-2 text-xs sm:text-sm font-semibold text-gray-800"
              >
                Create Listing
              </span>
            </a>
            <a
              href="/profile/update"
              class="sm:flex-row sm:text-left flex flex-col items-center text-center py-2 hover:bg-gray-100 w-full"
            >
              <i class="fa-solid fa-gear text-orange-500"></i>
              <span
                class="block sm:inline sm:ml-2 text-xs sm:text-sm font-semibold text-gray-800"
              >
                Update Profile
              </span>
            </a>
            <div id="logout-button" class="logout-btn">
              <i class="logout-icon fa-solid fa-right-from-bracket"></i>
              <span class="logout-text"> Logout Account </span>
            </div>
          </div>
        </div>
      </div>

      <!-- Not Logged-in Menu -->
      <div id="not-logged-in-menu" class="not-logged-in-nav">
        <a href="/welcome" class="login-nav">Login</a>
        <a href="/auth/register/" class="register-nav">Register</a>
      </div>
    </header>

    <main id="main-content" class="main m-5 flex p-2">
      <section
        id="about-section"
        class="relative bg-cover bg-center flex flex-col items-center justify-center p-8"
      >
        <div class="text-center bg-white p-6 rounded-lg shadow-md">
          <h1 id="welcome-title" class="text-3xl font-bold text-gray-900 mb-4">
            Bid Vault
          </h1>
          <p id="about-text" class="text-lg text-gray-700 leading-relaxed mb-6">
            Discover Rare Treasures, Bid with Confidence, and Sell with Ease. <br>
            Step into the exciting world of Bid Vault.
          </p>
          <button
            class="px-6 py-3 text-gray-900 border border-gray-300 rounded-lg hover:bg-gray-100"
          >
            <a href="#login-section" id="btn-scroll">Start your journey here</a>
          </button>
        </div>
      </section>

      <section id="login-section" class="section section-login">
        <h2 id="login-title">Login</h2>
        <form id="login-form" class="form">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-input"
            name="email"
            placeholder="Enter your email"
            required
          />

          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            name="password"
            placeholder="Enter your password"
            required
          />

          <button
            type="submit"
            id="login-submit"
            class="button submit-form-btn"
          >
            Login
          </button>
        </form>
      </section>
    </main>
    <footer id="footer" class="footer">
      <div class="footer-content">
        <a href="/">
          <img src="/src/images/logo.jpg" alt="Site Logo" class="footer-logo" />
        </a>
        <hr class="footer-line" />
        <p>&copy; 2018 â€” 2024</p>
      </div>
    </footer>
    <script type="module" src="app.js"></script>
  </body>
</html>
