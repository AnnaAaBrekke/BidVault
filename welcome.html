<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover rare treasures, bid confidently, and sell with ease at Bid Vault."
    />
    <meta name="author" content="Bid Vault" />
    <title>Welcome - Bid Vault</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="welcomePage">
    <header class="header-container">
      <!-- Avatar on the Left (Visible only when logged in) -->
      <div id="avatar-container" class="avatar-container hidden">
        <a href="/profile/" class="avatar-link">
          <img
            id="header-profile-avatar"
            src="src/images/avatar.jpg"
            alt="Avatar"
            class="avatar-img"
          />
          <!-- Hide text on smaller screens -->
          <div class="avatar-text">
            <p class="avatar-creator-label">Creator</p>
            <p id="header-profile-name" class="avatar-creator-name">
              Anonymous
            </p>
          </div>
        </a>
      </div>

      <!-- Logo in the Center -->
      <div class="logo-container">
        <a href="/">
          <img src="src/images/logo.jpg" alt="Site Logo" class="logo-img" />
        </a>
      </div>

      <!-- Hamburger Menu -->
      <div id="hamburger-container" class="relative hidden">
        <button
          id="hamburger-menu"
          class="flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full hover:bg-gray-300"
          aria-label="Toggle navigation menu"
          title="Toggle navigation menu"
        >
          <i class="fa-solid fa-bars text-xl text-gray-800"></i>
        </button>

        <div id="dropdown-menu" class="dropdown-menu hidden">
          <!-- Logged-in Menu -->
          <div id="logged-in-menu" class="hidden">
            <a href="/profile/" class="dropdown-link">
              <i class="fa-solid fa-user dropdown-icon"></i>
              <span class="dropdown-text">Your Profile</span>
            </a>
            <a href="/listing/create" class="dropdown-link">
              <i class="fa-solid fa-circle-plus dropdown-icon"></i>
              <span class="dropdown-text">Create Listing</span>
            </a>
            <a href="/profile/update" class="dropdown-link">
              <i class="fa-solid fa-gear dropdown-icon"></i>
              <span class="dropdown-text">Update Profile</span>
            </a>
            <div id="logout-button" class="logout-btn">
              <i class="logout-icon fa-solid fa-right-from-bracket"></i>
              <span class="logout-text">Logout Account</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Not Logged-in Menu -->
      <div id="not-logged-in-menu" class="not-logged-in-nav">
        <a href="/welcome" class="login-nav">Login</a>
        <a href="/auth/register/" class="register-nav">Register</a>
      </div>
    </header>

    <main
      id="main-content"
      class="bg-secondaryBg bg-cover bg-center w-screen h-[100vh]"
    >
      <!-- About Section -->
      <section
        id="about-section"
        class="mx-auto lg:w-2/3 sm:w-4/5 px-12 py-8 rounded-xl text-center flex flex-col items-center space-y-6"
      >
        <div class="text-center bg-primary-bg p-6 rounded-lg shadow-md">
          <h1 id="welcome-title" class="h1-base text-5xl text-spacing-large">
            Welcome
          </h1>
          <p id="about-text" class="paragraph text-xl m-6">
            Discover Rare Treasures, Bid with Confidence, and Sell with Ease.
            <br />
            Step into the exciting world of Bid Vault.
          </p>
          <img
            src="/src/images/logo.jpg"
            alt="Site Logo"
            class="items-center mx-auto"
          />
        </div>
      </section>

      <section
        id="login-section"
        class="relative rounded-xl flex flex-col items-center mt-20 shadow-sm"
      >
        <form id="login-form" class="form rounded-lg bg-primary-bg p-8">
          <h2
            id="login-title"
            class="text-3xl font-bold text-gray-900 mb-4 text-center"
          >
            Login
          </h2>
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-input"
            name="email"
            placeholder="Enter your email"
            required
          />

          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            name="password"
            placeholder="Enter your password"
            required
          />

          <button
            type="submit"
            id="login-submit"
            class="button submit-form-btn"
          >
            Login
          </button>
        </form>
      </section>
    </main>

    <footer id="footer" class="footer">
      <div class="footer-content">
        <a href="/">
          <img src="/src/images/logo.jpg" alt="Site Logo" class="footer-logo" />
        </a>
        <hr class="footer-line" />
        <p>&copy; 2018 â€” 2024</p>
      </div>
    </footer>
    <script type="module" src="app.js"></script>
  </body>
</html>
