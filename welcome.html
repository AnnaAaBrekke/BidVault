<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - Bid Vault</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <header id="main-header" class="header">
      <a href="/" class="nav-link">
        <img
          src="../../src/images/logo.jpg"
          alt="Back to Welcome"
          class="header-logo"
        />
      </a>
      <nav id="nav-bar" class="nav">
        <ul>
          <li><a href="#login-section" class="nav-link">Login</a></li>
          <li>
            <a href="/auth/register/" class="nav-link">Register</a>
            <a href="/listing/create" class="nav-link">Create Listing</a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="main-content" class="main">
      <section id="about-section" class="section section-about">
        <h1 id="welcome-title" class="title">Welcome to Bid Vault</h1>
        <p id="about-text" class="paragraph">
          Explore unique items, bid on auctions, and sell your own treasures.
          Join us today and start bidding!
        </p>
        <a href="#login-section" id="btn-scroll">Start you journey here!</a>
      </section>

      <section id="login-section" class="section section-login">
        <h2 id="login-title">Login</h2>
        <form id="login-form" class="form">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            id="email"
            class="form-input"
            name="email"
            placeholder="Enter your email"
            required
          />

          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            id="password"
            class="form-input"
            name="password"
            placeholder="Enter your password"
            required
          />

          <button type="submit" id="login-submit" class="btn">Login</button>
        </form>
      </section>
    </main>
    <footer id="footer" class="footer">
      <div class="footer-content">
        <img
          src="../../src/images/logo.jpg"
          alt="Bid Vault Logo"
          class="footer-logo"
        />
        <hr class="footer-line" />
        <p>&copy; 2018 — 2024</p>
        <div class="footer-links">
          <a href="/privacy.html" class="footer-link">Privacy</a>
          <span class="footer-divider">—</span>
          <a href="/terms.html" class="footer-link">Terms</a>
        </div>
      </div>
    </footer>
    <script type="module" src="app.js"></script>
  </body>
</html>
