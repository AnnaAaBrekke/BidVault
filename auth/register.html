<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Bid Vault</title>
  </head>
  <body>
    <header id="main-header" class="header">
      <a href="../welcome.html" class="nav-link">Back to Welcome</a>
    </header>
    <main id="main-content" class="main">
      <section id="register-section" class="section section-register">
        <h1 id="register-title" class="title">Register</h1>
        <form id="register-form" class="form form-register">
          <!-- Avatar Upload Section -->
          <div id="avatar-container" class="avatar-container">
            <label for="avatar-input" class="avatar-label">
              <img
                id="avatar-preview"
                class="avatar-preview"
                src="../src/images/avatar-placeholder.png"
                alt="Click to upload avatar"
              />
              <span class="avatar-text">Click to add avatar</span>
            </label>
            <input
              type="url"
              id="avatar-url"
              class="form-input avatar-input"
              name="avatar"
              placeholder="Enter avatar image URL"
              hidden
            />
            <input
              type="file"
              id="avatar-file"
              class="form-input avatar-file"
              name="avatarFile"
              accept="image/*"
              hidden
            />
            <button
              type="button"
              id="avatar-alt-upload"
              class="btn btn-upload"
            >
              Upload Avatar
            </button>
          </div>

          <!-- Banner Upload Section -->
          <div id="banner-container" class="banner-container">
            <label for="banner-input" class="banner-label">
              <img
                id="banner-preview"
                class="banner-preview"
                src="../src/images/banner-placeholder.png"
                alt="Click to upload banner"
              />
              <span class="banner-text">Click to add banner</span>
            </label>
            <input
              type="url"
              id="banner-url"
              class="form-input banner-input"
              name="banner"
              placeholder="Enter banner image URL"
              hidden
            />
            <input
              type="file"
              id="banner-file"
              class="form-input banner-file"
              name="bannerFile"
              accept="image/*"
              hidden
            />
            <button
              type="button"
              id="banner-alt-upload"
              class="btn btn-upload"
            >
              Upload Banner
            </button>
          </div>

          <!-- Name -->
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            id="name"
            class="form-input"
            name="name"
            placeholder="Enter your name"
            required
          />

          <!-- Email -->
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            id="email"
            class="form-input"
            name="email"
            placeholder="Enter your email"
            required
          />

          <!-- Password -->
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            id="password"
            class="form-input"
            name="password"
            placeholder="Enter your password"
            required
          />

          <!-- Bio -->
          <label for="bio" class="form-label">Bio:</label>
          <textarea
            id="bio"
            class="form-textarea"
            name="bio"
            placeholder="Tell us about yourself"
          ></textarea>

          <!-- Submit Button -->
          <button type="submit" id="register-submit" class="btn btn-submit">
            Register
          </button>
        </form>
      </section>
    </main>
    <footer id="footer" class="footer">
      <p>&copy; 2024 Auction Site</p>
    </footer>
    <script src="../src/js/app.js"></script>
  </body>
</html>
