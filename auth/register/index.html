<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Bid Vault</title>
  </head>
  <body>
    <header
      class="flex items-center bg-gray-50 shadow-md px-4 py-4 justify-between"
    >
      <div class="flex justify-center">
        <a href="/" class="nav-link">
          <img
            src="../../src/images/logo.jpg"
            alt="Site Logo"
            class="h-10 w-auto m-1"
          />
        </a>
      </div>
    </header>
    <main id="main-content" class="main bg-secondary-2">
      <section id="register-section" class="lg:px-80 sm:px-32">
        <h1
          id="register-title"
          class="h1-base text-3xl text-center text-spacing-default"
        >
          Register
        </h1>
        <form id="register-form" class="form">
          <!-- Avatar Section -->
          <div id="avatar-container">
            <label for="avatar-url" class="avatar-label">
              <img
                id="avatar-preview"
                class="avatar-preview"
                src="../../src/images/avatar.jpg"
                alt="Default Avatar"
              />
              <span class="avatar-text">Avatar Url</span>
            </label>
            <input
              type="url"
              id="avatar-url"
              class="form-input"
              name="avatarUrl"
              placeholder="Enter avatar image URL"
            />
            <label for="avatar-alt" class="form-label">Avatar Alt Text</label>
            <input
              type="text"
              id="avatar-alt"
              class="form-input"
              name="avatarAlt"
              placeholder="Enter alt text for avatar image"
              maxlength="100"
            />
          </div>

          <!-- Banner Section -->
          <div id="banner-container" class="banner-container">
            <label for="banner-url" class="banner-label">
              <img
                id="banner-preview"
                class="banner-preview"
                src="../../src/images/banner-placeholder.jpg"
                alt="Default Banner"
              />
              <span class="banner-text">Click to upload a banner</span>
            </label>
            <input
              type="url"
              id="banner-url"
              class="form-input"
              name="bannerUrl"
              placeholder="Enter a URL for your banner image"
            />
            <label for="banner-alt" class="form-label">Banner Alt Text</label>
            <input
              type="text"
              id="banner-alt"
              class="form-input"
              name="bannerAlt"
              placeholder="Enter alt text for banner image"
              maxlength="100"
            />
          </div>

          <!-- Name -->
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            class="form-input"
            name="name"
            placeholder="Enter your username"
            pattern="^[a-zA-Z0-9_]+$"
            title="Name must only contain letters, numbers, and underscores (_)"
            required
          />

          <!-- Email -->
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-input"
            name="email"
            placeholder="Enter your stud.noroff.no email"
            pattern="^[\w\-.]+@stud\.noroff\.no$"
            title="Email must be a valid stud.noroff.no address"
            required
          />

          <!-- Password -->
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            name="password"
            placeholder="Enter your password (min 8 characters)"
            minlength="8"
            required
          />

          <!-- Bio -->
          <label for="bio" class="form-label">Bio</label>
          <textarea
            id="bio"
            class="form-textarea"
            name="bio"
            placeholder="Tell us about yourself"
            maxlength="160"
          ></textarea>

          <!-- Submit Button -->
          <button
            type="submit"
            id="register-submit"
            class="button submit-form-btn"
          >
            Register
          </button>
        </form>
      </section>
    </main>
    <footer id="footer" class="footer">
      <div class="footer-content">
        <a href="/">
          <img
            src="../../src/images/logo.jpg"
            alt="Site Logo"
            class="footer-logo"
          />
        </a>
        <hr class="footer-line" />
        <p>&copy; 2018 â€” 2024</p>
      </div>
    </footer>
    <script type="module" src="../../app.js"></script>
  </body>
</html>
